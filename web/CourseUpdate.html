<!doctype html>
<html lang="en">

<head>
    <title>修改课程</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container bg-info w-50">

        <h1 align="center">添加新课程!</h1>
        <form class="bg-primary row justify-content-center " action="CourseServlet?type=save" method="post">
            <div class="h-50 ">

                <input type="text" name="id" value="${id}" hidden><br>

                <label for="">课程专业</label><input type="text" name="name" value="${name}"><br>
                <label for="">课程名称</label><input type="text" name="major" value="${major}"><br>
                <label for="">课程学分</label><input type="text" name="score" value="${score}"><br>

                <input type="submit" name="添加" name="add">
                <input type="reset" name="重置" name="reset">
                <!-- <input type="submit" name="返回" name="返回"> -->

                <a class="btn btn-info" href="CourseServlet?type=default&user=1">返回</a>

            </div>
        </form>
    </div>








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
