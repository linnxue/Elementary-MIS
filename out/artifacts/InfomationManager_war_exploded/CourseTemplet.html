	<body>

		<span class="label label-default |primary|success|info|warning|danger">111</span>
		<span class="label label-default label-primary">111</span>

		<h1-6>Example heading<span class="label label-default">New</span></h1-6>

		<span class="label label-pill label-default|primary|success|info|warning|danger"></span>


		<h1>欢迎使用简化学生课程管理系统</h1>
		<div>
			<a href="StudentServlet">查询学生信息</a>
			<a href="CourseServlet">查询课程信息</a>
			<a href="ScoreServlet">查询成绩信息</a>
		</div>


		<h2 align="center">课程信息如下</h2>
		<table align="center" border="1" cellpadding="" cellspacing="">
			<tr>
				<th>课程编号</th>
				<th>课程名称</th>
				<th>课程专业</th>
				<th>课程学分</th>
				<th>删除课程</th>
				<th>修改课程</th>

			</tr>
			${LoopStart}
			<tr>
				<td>${id}</td>
				<td>${name}</td>
				<td>${major}</td>
				<td>${score}</td>
				<td><a class="btn btn-info" href="CourseServlet?type=delete&id=${value1}">删除</a></td>
				<td><a class="btn btn-info" href="CourseServlet?type=update&id=${value2}">修改</a></td>

			</tr>
			${LoopEnd}
		</table>

		<a href="CourseAdd.html">添加课程信息</a>
		<div class="bg-danger"><a href="index.html">返回</a></div>
